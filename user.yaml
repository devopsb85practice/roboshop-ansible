- name: configuring catalogue
  hosts: catalogue
  become: yes
  tasks:
  - name: disable default nodejs module
    ansible.builtin.command: dnf module disable nodejs -y
  - name: enable the nodejs:20 
    ansible.builtin.command: dnf module enable nodejs:20 -y
  - name: install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present
  - name: creating a system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
  - name: creating app directory
    ansible.builtin.file:
     path: /app 
     state: directory

  - name: downloading the catalogue file
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
      dest: /tmp/catalogue.zip
  - name: unzipping the catalogue code
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app 
      remote_src: yes
  - name: installing dependencies
    community.general.npm:
      path: /app
  - name: copying the catalogue service file
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service
  - name: daemon-reload the service
    ansible.builtin.systemd_service:
      daemon_reload: true
  - name: enable the catalogue
    ansible.builtin.service:
      name: catalogue
      state: started
      enabled: yes

  
