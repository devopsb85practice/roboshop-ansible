plugin: amazon.aws.aws_ec2
regions:
- us-east-1
filters:
  tag:Name: frontend
  instance-state-name: running
hostnames:
- private-ip-address
keyed_groups:
  # add hosts to tag_Name_value groups for each aws_ec2 host's tags.Name variable.
  - key: tags.Name
    prefix: ""
    separator: ""
compose:
ansible_host: private_ip_address
